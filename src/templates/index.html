<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel= "stylesheet" href = "../static/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Recommendation Engine</title>

</head>
<body>

    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages%}
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                {% endif%}
            {% endwith%}

            {% block body %} {% endblock %}
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-2">
                        <h2 class="display-4 py-2">Artist Recommendation Engine</h2>
                        <div class="px-2">
                                            <!-- Main Input For Receiving Query to our ML -->

                            <form action="{{ url_for('recommend')}}" method="post" class="justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">Name</label>
                                    <input type="text" name="artist_name" placeholder="Enter Artist name" class="form-control" required="required"/>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-lg" method='post'>Recommend</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
